<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Phonebook Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Phonebook Management System</h1>
		<hr>
		<h2>Update Phonebook</h2>

		<form action="#" th:action="@{/savePhonebook}" th:object="${phonebook}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{firstName}"
				   placeholder="First Name" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{lastName}"
				   placeholder="Last Name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{phone}"
				   placeholder="Phone No" class="form-control mb-4 col-4">
				
			<input type="text" th:field="*{email}"
				   placeholder="Email" class="form-control mb-4 col-4">

			<input type="text" th:field="*{address}"
				   placeholder="Address" class="form-control mb-4 col-4">

			<input type="text" th:field="*{notes}"
				   placeholder="Notes" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Update Phonebook</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Employee List</a>
	</div>
</body>
</html>
